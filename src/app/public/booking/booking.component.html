<app-header-admin
    title="Listado de reservas"></app-header-admin>

<div class="container-outlet">
    <div class="mt-5">
        <p-card>
            <p-table #dt1 [value]="bookingList" dataKey="id"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            [paginator]="true"
            currentPageReportTemplate="Listando {first} a {last} de {totalRecords} registros">
                <ng-template pTemplate="header">
                    <tr>
                        <th scope="col" style="min-width:15rem">
                            <div class="flex justify-content-center align-items-center">
                                Nombre
                                <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th scope="col" style="min-width:15rem">
                            <div class="flex justify-content-center align-items-center">
                                Apellido
                                <p-columnFilter type="text" field="country.name" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th scope="col" style="min-width:15rem">
                            <div class="flex justify-content-center align-items-center">
                                Destino
                                <p-columnFilter type="text" field="hotel.agent" display="menu" ></p-columnFilter>
                            </div>
                        </th>
                        <th scope="col" style="width: 10rem">
                            <div class="flex justify-content-center align-items-center">
                                Fecha inicio
                            </div>
                        </th>
                        <th scope="col" style="width: 10rem">
                            <div class="flex justify-content-center align-items-center">
                                Fecha fin
                            </div>
                        </th>
                        <th scope="col" style="width: 10rem">
                            <div class="flex justify-content-center align-items-center">
                                Acciones
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-booking>
                    <tr>
                        <td class="text-center">
                            {{booking.name}}
                        </td>
                        <td class="text-center">
                            {{booking.lastName}}
                        </td>
                        <td class="text-center">
                            {{booking.city}}
                        </td>
                        <td class="text-center">
                            {{booking.startDate}}
                        </td>
                        <td class="text-center">
                            {{booking.endDate}}
                        </td>
                        <td class="text-center">
                            <button
                                pButton
                                class="p-button-outlined p-button-success"
                                title="Detalle"
                                (click)="goToDetail(booking.id)"><i class="pi pi-list"></i></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">Reservas no encontradas.</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
